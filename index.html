<!DOCTYPE html>
<html>
  <head>
    <title>Job Finder</title>
  </head>
  <body>
    <form action="/" method="post">
      Known Skills:
      <input
        type="text"
        name="known_skills"
        placeholder="python,java,..."
      /><br />
      Unknown Skills:
      <input
        type="text"
        name="unknown_skills"
        placeholder="ruby,rust,..."
      /><br />
      <input type="submit" value="Find Jobs" />
    </form>
  </body>
</html>
